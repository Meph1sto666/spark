<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="eel.js"></script>
    <script>
        function callback(v) {
            document.getElementById("bar").style.setProperty("width", `${v/100*700}px`)
            document.getElementById("bar").innerHTML = `${v}%`
            console.log(v)
        }
        eel.expose(callback)
    </script>
</head>
<body onload="eel.prfrdCallbackConvert('./userdata/targets/0.png',108,150);eel.prmrdCallbackConvert('./userdata/targets/0.png',108,150)">
    <div style="border: solid red 1px; width: 700px; height: 20px">
        <div style="background-color: lime; width: 700px; height: 20px" id="bar"></div>
    </div>
</body>
</html>
